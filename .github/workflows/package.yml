name: Package Plugin

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine archive name
        id: vars
        run: |
          if [[ -f neutrino-mediathek/VERSION ]]; then
            VERSION_STR="$(tr -d '\n' < neutrino-mediathek/VERSION)"
          else
            VERSION_STR="$(git describe --tags --always --dirty 2>/dev/null || git rev-parse --short HEAD)"
          fi
          REPO_BASENAME="${GITHUB_REPOSITORY##*/}"
          case "$REPO_BASENAME" in
            plugin-lua-neutrino-mediathek) BASE_NAME="plugin-lua-neutrino-mediathek" ;;
            *) BASE_NAME="neutrino-mediathek" ;;
          esac
          VERSION_STR="${VERSION_STR// /}"
          echo "ARCHIVE_NAME=${BASE_NAME}-${VERSION_STR}.tar.gz" >> "$GITHUB_ENV"

      - name: Create tarball
        run: |
          git archive --format=tar.gz --output="$ARCHIVE_NAME" HEAD

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}
          path: ${{ env.ARCHIVE_NAME }}

      - name: Attach to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE_NAME }}
