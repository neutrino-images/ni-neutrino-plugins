name: Tagging Workflow

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython
          curl -o tagit.py https://raw.githubusercontent.com/dbt1/tagit/master/tagit.py
          chmod +x tagit.py

      - name: Run Tagit
        run: |
          python tagit.py -f neutrino-mediathek/VERSION --tag-format "v{major}.{minor}.{patch}" --version-mode increment

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add neutrino-mediathek/VERSION
          git commit -m "tagging: update VERSION" || echo "No changes to commit"
          git push
          git push --tags
